<button
  id="banner-button-edit"
  class="btn btn-success btn-circle"
  (click)="openModal()"
>
  <i class="bi bi-pencil"></i>
</button>

<div
  class="modal text-dark"
  tabindex="-1"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="banner-label">Editar Banner</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="banner-file" class="form-label"
            >Seleccione el nuevo banner</label
          >
          <input class="form-control" type="file" id="banner-file" disabled />  <!-- disabled xq falta el backend -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" (click)="saveModal()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
