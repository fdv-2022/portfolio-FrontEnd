<button
  id="proyect1-button-edit"
  class="btn btn-success btn-circle"
  (click)="openModal()"
>
  <i class="bi bi-pencil"></i>
</button>

<div
  class="modal text-dark"
  id="modal-project1"
  tabindex="-1"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="about-label">Editar Proyecto</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="project1-img-file" class="form-label"
            >Selecciona nueva imagen</label
          >
          <input class="form-control" type="file" id="project1-img-file" disabled/> <!-- disabled porque falta el backend -->
        </div>
        <label class="mt-1">Titulo
          <input type="text" class="w-100 me-2 mt-1 .form-control-plaintext"  [(ngModel)]="this.projectArr[0][1]">
        </label>
        <label class="mt-1">Informacion
          <textarea rows="6" class="w-100 me-2 mt-1 .form-control-plaintext" [(ngModel)]="this.projectArr[0][2]"></textarea>
        </label>
        <div class="input-group mb-3 mt-2">
          <span class="input-group-text" id="link1">Url del Proyecto</span>
          <input
            type="text"
            class="form-control .form-control-plaintext"
            id="project1-link"
            placeholder="Project Link"
            [(ngModel)]="this.projectArr[0][3]"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="sectionRestore()">Reiniciar Proyecto</button>
        <button type="button" class="btn btn-success" (click)="saveModal()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
