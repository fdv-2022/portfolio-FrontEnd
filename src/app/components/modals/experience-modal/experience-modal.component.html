<button
  id="experience-button-edit"
  class="btn btn-success btn-circle"
  (click)="openModal()"
>
  <i class="bi bi-pencil"></i>
</button>

<div
  class="modal modal-xl text-dark"
  id="modal-experience"
  tabindex="-1"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="about-label">Editar {{sectionArray[0]}}</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">
        <p class="mb-2">Editar {{sectionArray[1]}} -  Si la seccion no tiene elementos no sera visible en la proxima carga de la pagina.</p>
        <ng-container *ngFor="let item of sectionArray[2]" class="mb-1">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="item[0]"
            />
            <span class="input-group-text">Small:</span>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="item[1]"
            />
          </div>
        </ng-container>
        <button type="button" class="btn btn-info me-2" (click)="addField()">Agregar Campo</button>
        <button type="button" class="btn btn-danger" (click)="removeField()">Quitar Campo</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="saveModal()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
