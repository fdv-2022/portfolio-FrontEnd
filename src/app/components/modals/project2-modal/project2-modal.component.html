<button
  id="proyect2-button-edit"
  class="btn btn-success btn-circle"
  (click)="openModal()"
>
  <i class="bi bi-pencil"></i>
</button>
<div
  class="modal text-dark"
  id="modal-project2"
  tabindex="-1"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="about-label">Editar Proyecto</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Url Imagen</span>
          </div>
          <input type="text" class="form-control" placeholder="Link del Proyecto" [(ngModel)]="projectImg">
        </div>

        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text ">Titulo</span>
          </div>
          <input type="text" class="form-control" placeholder="Titulo del Proyecto" [(ngModel)]="projectArr[1][1]">
        </div>

        <label class="mt-3">Informacion
          <textarea rows="6" class="me-2 mt-1 .form-control-plaintext" style="width: 460px;"  [(ngModel)]="projectArr[1][2]"></textarea>
        </label>

        <div class="input-group mb-3 mt-3">
          <span class="input-group-text" id="link2">Url del Proyecto</span>
          <input
            type="text"
            class="form-control .form-control-plaintext"
            placeholder="Project Link"
            aria-label="Project Link"
            aria-describedby="link2"
            [(ngModel)]="projectArr[1][3]"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="saveModal()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
