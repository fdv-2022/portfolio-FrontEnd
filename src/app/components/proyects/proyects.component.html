<div
  class="container-fluid bg-main pt-3 pb-3"
  [ngStyle]="{ display: sectionDisplay }"
>
  <div *ngIf="sectionArray && sectionArray.length > 0" class="container container-style bg-main text-con p-2 pb-3">
    <h2 class="text-center mb-4">Proyectos</h2>

    <div class="row justify-content-evenly">
      <!-- Card 1 -->
      <div
        *ngIf="project1Exists === true || (project1Exists === false && sectionArray.length === 1)"
        class="card col-md-4 col-lg-3 bg-second pt-2 m-2 position-relative"
      >
        <img
          [src]="sectionArray[0][0]"
          class="card-img-top"
          alt="portfolio page picture"
        />
        <div class="card-body">
          <h5 class="card-title text-dark">{{sectionArray[0][1] }}</h5>
          <p class="card-text text-dark" id="proyect1-text">{{sectionArray[0][2] }}</p>
          <a href={{sectionArray[0][3]}} class="btn btn-primary" id="proyect1-button-visit">Visitar</a>
        </div>
        <!--boton de eliminacion-->
        <button
          id="proyect1-button-delete"
          class="btn btn-success btn-circle"
          (click)="project1Hide()"
          *ngIf="loginState"
        >
          <i class="bi bi-x-lg"></i>
        </button>
        <!--boton de edicion-->
        <app-project1-modal *ngIf="loginState" [projectArr]="sectionArray"></app-project1-modal>
      </div>
      <!-- Card 2 -->
      <div
        *ngIf="project2Exists === true && sectionArray.length === 2"
        class="card col-md-4 col-lg-3 bg-second pt-2 m-2 position-relative"
      >
        <img
          [src]="sectionArray[1][0]"
          class="card-img-top"
          alt="portfolio page picture"
        />
        <div class="card-body">
          <h5 class="card-title text-dark">{{ sectionArray[1][1] }}</h5>
          <p class="card-text text-dark " id="proyect2-text">{{ sectionArray[1][2]}}</p>
          <a href={{sectionArray[1][3]}} class="btn btn-primary" id="proyect2-button-visit">Visitar</a>
        </div>
        <!--boton de eliminacion-->
        <button
          id="proyect2-button-delete"
          class="btn btn-success btn-circle"
          (click)="project2Hide()"
          *ngIf="loginState"
        >
          <i class="bi bi-x-lg"></i>
        </button>
        <!--boton de edicion-->
        <app-project2-modal *ngIf="loginState" [projectArr]="sectionArray"></app-project2-modal>
      </div>
    </div>
  </div>
</div>
