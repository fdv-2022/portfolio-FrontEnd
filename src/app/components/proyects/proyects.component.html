<div
  class="container-fluid bg-main pt-3 pb-3"
  [ngStyle]="{ display: sectionDisplay }"
>
  <div class="container container-style bg-main text-con p-2 pb-3">
    <h2 class="text-center mb-4">Proyectos</h2>

    <div class="row justify-content-evenly">
      <!-- Card 1 -->
      <div
        class="card col-md-4 col-lg-3 bg-second pt-2 m-2 position-relative"
        [ngStyle]="{ display: project1Display }"
      >
        <img
          [src]="projectArr[0][0]"
          class="card-img-top"
          alt="portfolio page picture"
        />
        <div class="card-body">
          <h5 class="card-title text-dark">{{ projectArr[0][1] }}</h5>
          <p class="card-text text-dark">{{ projectArr[0][2] }}</p>
          <a href={{projectArr[0][3]}} class="btn btn-primary">Visitar</a>
        </div>
        <!--boton de eliminacion-->
        <button
          id="proyect1-button-delete"
          class="btn btn-success btn-circle"
          (click)="project1Hide()"
          *ngIf="loginState"
        >
          <i class="bi bi-x-lg"></i>
        </button>
        <!--boton de edicion-->
        <app-project1-modal *ngIf="loginState" [projectArr]="projectArr"></app-project1-modal>
      </div>
      <!-- Card 2 -->
      <div
        class="card col-md-4 col-lg-3 bg-second pt-2 m-2 position-relative"
        [ngStyle]="{ display: project2Display }"
      >
        <img
          [src]="projectArr[1][0]"
          class="card-img-top"
          alt="portfolio page picture"
        />
        <div class="card-body">
          <h5 class="card-title text-dark">{{ projectArr[1][1] }}</h5>
          <p class="card-text text-dark">{{ projectArr[1][2]}}</p>
          <a href={{projectArr[1][3]}} class="btn btn-primary">Visitar</a>
        </div>
        <!--boton de eliminacion-->
        <button
          id="proyect2-button-delete"
          class="btn btn-success btn-circle"
          (click)="project2Hide()"
          *ngIf="loginState"
        >
          <i class="bi bi-x-lg"></i>
        </button>
        <!--boton de edicion-->
        <app-project2-modal *ngIf="loginState" [projectArr]="projectArr"></app-project2-modal>
      </div>
    </div>
  </div>
</div>
